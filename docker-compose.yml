networks:
  backend-net:
    driver: bridge

services:
  # 1. PQC NGINX REVERSE PROXY
  nginx_pqc:
    image: openquantumsafe/nginx:latest
    container_name: nginx_pqc
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./reverse-proxy/nginx-conf:/opt/nginx/nginx-conf
      - ./certs/internal:/opt/nginx/pki
      - ./certs/internal/crl.pem:/opt/nginx/pki/crl.pem:ro
    networks:
      backend-net:
        aliases:
          - idp.cryptoassignment.corp

  # 2. FASTAPI SERVICE (BACKEND API)
  fastapi_app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fastapi_app
    restart: always
    environment:
      - APP_DB_SECRET=SUPER_SECRET_DB_KEY
    command: >
      uvicorn main:app
      --host 0.0.0.0
      --port 8000
      --ssl-keyfile /app/certs/fastapi.key
      --ssl-certfile /app/certs/fastapi.crt
      --ssl-ca-certs /app/certs/ca.crt
    volumes:
      - ./backend:/app
      - ./certs/internal/fastapi.crt:/app/certs/fastapi.crt:ro
      - ./certs/internal/fastapi.key:/app/certs/fastapi.key:ro
      - ./certs/internal/ca.crt:/app/certs/ca.crt:ro
    networks:
      - backend-net
    depends_on:
      - app-db
      - keycloak-app

  # 3. Static HTML Served by NGINx (Frontend)
  frontend_app:
    image: nginx:alpine
    container_name: frontend_app
    restart: always
    volumes:
      - ./frontend/html:/usr/share/nginx/html:ro
      - ./frontend/nginx-conf/frontend-nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs/internal/frontend_app.crt:/etc/nginx/certs/frontend_app.crt:ro
      - ./certs/internal/frontend_app.key:/etc/nginx/certs/frontend_app.key:ro
      - ./certs/internal/ca.crt:/etc/nginx/certs/ca.crt:ro
    networks:
      - backend-net

  # 4. Postgres Keycloak Database (FIXED MOUNTS)
  keycloak-db:
    build: 
      context: ./database
      dockerfile: Dockerfile
    container_name: keycloak-db
    restart: always
    user: root
    environment:
      POSTGRES_USER: keycloak
      POSTGRES_DB: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - ./keycloak-db-data:/var/lib/postgresql/data
      - ./certs/internal/keycloak_db.crt:/var/lib/postgresql/server.crt:ro
      - ./certs/internal/keycloak_db.key:/var/lib/postgresql/server.key
      - ./certs/internal/ca.crt:/var/lib/postgresql/ca.crt:ro
      # FIX: Mount configs to /etc/postgresql/ instead of /var/lib/postgresql/data/
      - ./keycloak-db-conf/pg_hba.conf:/etc/postgresql/pg_hba.conf
      - ./keycloak-db-conf/pg_ident.conf:/etc/postgresql/pg_ident.conf
    command: >
      sh -c "chown postgres:postgres /var/lib/postgresql/server.key /etc/postgresql/pg_hba.conf /etc/postgresql/pg_ident.conf &&
      chmod 600 /var/lib/postgresql/server.key &&
      /usr/local/bin/docker-entrypoint-wrapper.sh postgres
      -c ssl_ecdh_curve='secp384r1'
      -c ssl=on
      -c ssl_cert_file=/var/lib/postgresql/server.crt
      -c ssl_key_file=/var/lib/postgresql/server.key
      -c ssl_ca_file=/var/lib/postgresql/ca.crt
      -c hba_file=/etc/postgresql/pg_hba.conf
      -c ident_file=/etc/postgresql/pg_ident.conf"
    networks:
      - backend-net
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "127.0.0.1", "-U", "keycloak"]
      interval: 5s
      timeout: 5s
      retries: 20

  # 5. Postgres Application Database (FIXED MOUNTS)
  app-db:
    build: 
      context: ./database
      dockerfile: Dockerfile
    container_name: app-db
    restart: always
    user: root
    environment:
      POSTGRES_USER: app_user
      POSTGRES_DB: app_db
      POSTGRES_PASSWORD: app_password
    volumes:
      - ./app-db-data:/var/lib/postgresql/data
      - ./certs/internal/app_db.crt:/var/lib/postgresql/server.crt:ro
      - ./certs/internal/app_db.key:/var/lib/postgresql/server.key
      - ./certs/internal/ca.crt:/var/lib/postgresql/ca.crt:ro
      # FIX: Mount configs to /etc/postgresql/ instead of /var/lib/postgresql/data/
      - ./app-db-conf/pg_hba.conf:/etc/postgresql/pg_hba.conf
      - ./app-db-conf/pg_ident.conf:/etc/postgresql/pg_ident.conf
      - ./database/init_app_db.sql:/docker-entrypoint-initdb.d/init_pgcrypto.sql
    command: >
      sh -c "chown postgres:postgres /var/lib/postgresql/server.key /etc/postgresql/pg_hba.conf /etc/postgresql/pg_ident.conf &&
      chmod 600 /var/lib/postgresql/server.key &&
      /usr/local/bin/docker-entrypoint-wrapper.sh postgres
      -c ssl_ecdh_curve='secp384r1'
      -c ssl=on
      -c ssl_cert_file=/var/lib/postgresql/server.crt
      -c ssl_key_file=/var/lib/postgresql/server.key
      -c ssl_ca_file=/var/lib/postgresql/ca.crt
      -c hba_file=/etc/postgresql/pg_hba.conf
      -c ident_file=/etc/postgresql/pg_ident.conf"
    networks:
      - backend-net
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "127.0.0.1", "-U", "app_user", "-d", "app_db"]
      interval: 5s
      timeout: 5s
      retries: 20

  # 6. Keycloak Identity Provider SERVICE
  keycloak-app:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak-app
    restart: always
    command: start --import-realm
    environment:
      - JAVA_OPTS=-Djdk.tls.namedGroups="x25519, secp384r1"
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_HOSTNAME=idp.cryptoassignment.corp
      - KC_PROXY=edge
      - KC_HTTPS_KEY_STORE_FILE=/opt/keycloak/certs/keycloak.p12
      - KC_HTTPS_KEY_STORE_PASSWORD=changeit
      - KC_HTTPS_CLIENT_AUTH=required
      - KC_HTTPS_TRUST_STORE_FILE=/opt/keycloak/certs/ca.crt
      - KC_DB=postgres
      - KC_DB_URL_HOST=keycloak-db
      - KC_DB_URL_DATABASE=keycloak
      - KC_DB_USERNAME=keycloak
      - KC_DB_PASSWORD=keycloak
      - KC_DB_URL_PROPERTIES=?sslmode=verify-full&sslrootcert=/opt/keycloak/certs/ca.crt&sslcert=/opt/keycloak/certs/keycloak.crt&sslkey=/opt/keycloak/certs/keycloak.pk8
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm.json:ro
      - ./certs/internal/keycloak.p12:/opt/keycloak/certs/keycloak.p12:ro
      - ./certs/internal/ca.crt:/opt/keycloak/certs/ca.crt:ro
      - ./certs/internal/keycloak.crt:/opt/keycloak/certs/keycloak.crt:ro
      - ./certs/internal/keycloak.pk8:/opt/keycloak/certs/keycloak.pk8:ro
    networks:
      - backend-net
    depends_on:
      keycloak-db:
        condition: service_healthy